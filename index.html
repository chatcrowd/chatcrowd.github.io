<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<div align="center">
  <h1>Chat-crowd: A Dialog-based Platform for Visual Layout Composition</h1>
  <br />
  <iframe width="900" height="520" src="https://www.youtube.com/embed/V6fI3EYkFf8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <br />
  <a href="https://github.com/chatcrowd/chatcrowd.github.io/tree/master/master">Chat-crowd repository</a>
  <br />
  <br />
  <hr />
  <br />
  <h3>Sample Dialog for the 2D-shape Layout task and the COCO Layout task</h3>
  <br />
  <div class="row" align="center">
    <div class="column" style="width:15%">
    </div>
    <div class="column">
      <img src="img/chat-2D-pattern-12447-good.png" alt="2D-shape" style="width:100%">
    </div>
    <div class="column" style="width:7%">
    </div>
    <div class="column">
      <img src="img/chat-COCO-409707-good-1.png" alt="COCO" style="width:100%">
    </div>
  </div>
</div>
<p></p>
</body>
</html>
